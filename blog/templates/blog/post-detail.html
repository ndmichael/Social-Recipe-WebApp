{% extends 'base.html' %} {% load static %} {% block content %}
<section class="container" id="blog-container">
    <article class="row">
        <div class="col-sm-8 ">
            <div class=" row">
                <h3>{{ post.title }}</h3>
                <article class="col-6">
                    <div class="d-flex ali pb-3">
                        <img src="{{ post.author.profile.photo_url }}" class="img-fluid img-thumbnail profile-pic" alt="..." />
                        <div class="d-flex flex-column justify-content-center pl-2">
                            <span class="mr-3">
                                <a href="{% url 'profile' post.author.username %}">
                                    {{ post.author }}
                                </a>
                            </span>
                            <small>{{ post.date_created|date:"F d, Y" }}</small>
                        </div>
                    </div>
                </article>

                <article class=" col-6">
                    {% if object.author == user %}
                    <div class="border-bottom float-right">
                        <a href="{% url 'post-update' object.id %}" class="btn btn-info btn-sm mt-1 mb-1">
                            <i class=" icofont icofont-edit-alt"></i>
                        </a>
                        <a href="{% url 'post-delete' object.id %}" class="btn btn-outline-danger btn-sm mt-1 mb-1">
                            <i class=" icofont icofont-delete-alt"></i>
                        </a>
                        <div id="like_button" style="display: inline-block;">
                            {% include "blog/likebutton.html" %}
                        </div>
                    </div>
                    {% endif %}
                </article>

                <article class=" col-12">
                    <p>{{ post.content }}</p>
                </article>
            </div>
            <!-- <span class="fb-comments-count" data-href="https://example.com/"></span>awesome comments -->
            <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="10" data-width=""></div>
        </div>
    </article>
</section>
{% endblock content %}
